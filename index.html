<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Valentine üíï</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ù§Ô∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe4e8 50%, #ffd6e0 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 0%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Hearts Background - Static + Falling */
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Static hearts that stay on page */
        .static-heart {
            position: absolute;
            opacity: 0.5;
            animation: gentleFloat 6s ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(var(--rotation, 0deg)); }
            50% { transform: translateY(-15px) rotate(calc(var(--rotation, 0deg) + 5deg)); }
        }
        /* Falling hearts */
        .falling-heart {
            position: absolute;
            top: -50px;
            animation: fallHeart var(--duration, 8s) linear infinite;
            animation-delay: var(--delay, 0s);
            opacity: 0.6;
        }
        @keyframes fallHeart {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.2;
            }
        }
        /* Creator Page */
        .creator-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .creator-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(200, 100, 120, 0.15);
            text-align: center;
        }

        .heart-icon {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .creator-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            font-weight: 700;
            color: #e63950;
            margin-bottom: 0.5rem;
        }

        .creator-subtitle {
            color: #888;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: #333;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #ffd6e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.15rem;
            font-weight: 600;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e63950;
            box-shadow: 0 0 0 4px rgba(230, 57, 80, 0.1);
        }

        .form-group input::placeholder {
            color: #bbb;
            font-weight: 500;
        }

        .generate-btn {
            width: 100%;
            padding: 1.15rem;
            background: linear-gradient(135deg, #e63950, #d42a5b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 57, 80, 0.3);
        }

        .link-output {
            margin-top: 2rem;
            padding: 1.25rem;
            background: #fff5f5;
            border-radius: 12px;
            display: none;
        }

        .link-output.show {
            display: block;
        }

        .link-output p {
            margin-bottom: 0.75rem;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
        }

        .link-box {
            display: flex;
            gap: 0.5rem;
        }

        .link-box input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #ffd6e0;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            background: #fff;
        }

        .copy-btn {
            padding: 0.75rem 1.5rem;
            background: #e63950;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #c41e3a;
        }

        /* Letter Experience */
        .letter-container {
            height: 100vh;
            height: 100dvh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .letter-container.active {
            display: flex;
        }

        /* Letter Paper - Responsive with media queries */
        .letter-paper-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: letterReveal 0.8s ease-out;
        }

        @keyframes letterReveal {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .letter-paper {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(180deg, #fffef8 0%, #faf6ed 100%);
            border-radius: 8px;
            padding: 1.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12), 0 0 40px rgba(230, 57, 80, 0.08);
            position: relative;
            overflow: hidden;
            animation: paperGlow 4s ease-in-out infinite;
        }

        @keyframes paperGlow {
            0%, 100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12), 0 0 40px rgba(230, 57, 80, 0.08); }
            50% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12), 0 0 60px rgba(230, 57, 80, 0.18), 0 0 100px rgba(255, 182, 193, 0.1); }
        }

        .letter-paper.celebrating {
            overflow: hidden;
        }

        /* Responsive letter sizing */
        @media (min-width: 768px) {
            .letter-paper {
                max-width: 550px;
                padding: 2rem 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .letter-paper {
                max-width: 600px;
                padding: 2rem 3rem;
            }
        }

        @media (min-width: 1400px) {
            .letter-paper {
                max-width: 650px;
                padding: 2.5rem 3.5rem;
            }
        }

        /* Faint heart watermark */
        .letter-paper::before {
            content: '‚ô•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18rem;
            color: rgba(230, 57, 80, 0.05);
            pointer-events: none;
            z-index: 0;
        }

        @media (min-width: 768px) {
            .letter-paper::before {
                font-size: 22rem;
            }
        }

        @media (min-width: 1024px) {
            .letter-paper::before {
                font-size: 26rem;
            }
        }

        .letter-paper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='p'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.03' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23p)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .letter-content {
            position: relative;
            z-index: 1;
        }

        .letter-greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            color: #c41e3a;
            margin-bottom: 0.5rem;
        }

        .letter-body {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #8b3a3a;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .letter-question {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #c41e3a;
            text-align: center;
            margin: 0.8rem 0;
            opacity: 0;
            transition: opacity 0.8s;
        }

        .letter-question.visible {
            opacity: 1;
        }

        .letter-closing {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #c41e3a;
            text-align: right;
            margin-top: 0.5rem;
        }

        /* Responsive font sizes */
        @media (min-width: 768px) {
            .letter-greeting { font-size: 2.5rem; }
            .letter-body { font-size: 2rem; }
            .letter-question { font-size: 2.5rem; }
            .letter-closing { font-size: 2rem; }
        }

        @media (min-width: 1024px) {
            .letter-greeting { font-size: 2.8rem; }
            .letter-body { font-size: 2.2rem; }
            .letter-question { font-size: 2.8rem; }
            .letter-closing { font-size: 2.2rem; }
        }

        /* Typing cursor */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #c41e3a;
            margin-left: 2px;
            animation: blink 0.6s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Buttons - stacked vertically */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.8s;
        }

        .button-container.visible {
            opacity: 1;
        }

        .yes-btn {
            padding: 1rem 4rem;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #e63950, #c41e3a);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 25px rgba(230, 57, 80, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(230, 57, 80, 0.5);
        }

        .no-btn {
            padding: 0.6rem 2rem;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            background: #ddd;
            color: #999;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0.6;
            position: relative;
            transition: transform 0.1s ease;
        }

        /* Celebration - overlays the letter paper */
        .celebration-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #fffef8 0%, #faf6ed 100%);
            border-radius: inherit;
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
            padding-bottom: 3.5rem;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .celebration-overlay.active {
            display: flex;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #c41e3a;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .celebration-message {
            font-size: 1.3rem;
            color: #666;
            font-weight: 600;
        }

        .celebration-heart {
            font-size: 3.5rem;
            margin: 1.5rem 0;
        }

        .celebration-screenshot {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            font-size: 0.95rem;
            color: rgba(196, 30, 58, 0.5);
            font-style: italic;
        }

        /* Confetti Canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
        }


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .creator-container {
                padding: 1rem;
            }

            .creator-card {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .heart-icon {
                font-size: 3rem;
            }

            .creator-title {
                font-size: 2rem;
            }

            .creator-subtitle {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .form-group input {
                padding: 0.85rem 1rem;
                font-size: 1rem;
            }

            .generate-btn {
                padding: 1rem;
                font-size: 1.1rem;
            }

            .letter-container {
                padding: 0.5rem;
                height: 100vh;
                height: 100dvh;
                overflow: hidden;
            }

            .letter-paper {
                padding: 1.2rem 1.5rem;
                border-radius: 12px;
                width: 85%;
                max-width: none;
                height: 70vh;
                height: 70dvh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: hidden;
            }

            .letter-paper::before {
                display: none;
            }

            .letter-greeting {
                font-size: 1.6rem;
                margin-bottom: 0.3rem;
            }

            .letter-body {
                font-size: 1.3rem;
                line-height: 1.45;
            }

            .letter-question {
                font-size: 1.6rem;
                margin: 0.5rem 0;
            }

            .letter-closing {
                font-size: 1.3rem;
                margin-top: 0.3rem;
            }

            .button-container {
                margin-top: 0.4rem;
            }

            .yes-btn {
                padding: 0.5rem 2.5rem;
                font-size: 1.2rem;
            }

            .no-btn {
                padding: 0.35rem 1.5rem;
                font-size: 0.9rem;
            }

            .celebration-title {
                font-size: 2.2rem;
            }

            .celebration-heart {
                font-size: 3rem;
                margin: 1rem 0;
            }

            .celebration-message {
                font-size: 1.1rem;
            }

            .celebration-screenshot {
                bottom: 1rem;
                font-size: 0.85rem;
            }

            .link-output {
                padding: 1rem;
            }

            .link-box {
                flex-direction: column;
            }

            .link-box input {
                font-size: 0.8rem;
            }

            .copy-btn {
                width: 100%;
            }
        }

        /* Extra small screens */
        @media (max-width: 380px) {
            .creator-title {
                font-size: 1.7rem;
            }

            .letter-greeting {
                font-size: 1.4rem;
            }

            .letter-body {
                font-size: 1.15rem;
                line-height: 1.4;
            }

            .letter-question {
                font-size: 1.4rem;
            }

            .letter-closing {
                font-size: 1.15rem;
            }

            .yes-btn {
                padding: 0.5rem 2rem;
                font-size: 1.1rem;
            }

            .celebration-title {
                font-size: 1.8rem;
            }

            .celebration-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hearts Background - Static + Falling -->
    <div class="hearts-background" id="heartsBackground"></div>

    <!-- Creator Page -->
    <div class="creator-container" id="creatorPage">
        <div class="creator-card">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 class="creator-title">Create Your Valentine</h1>
            <p class="creator-subtitle">Make someone's day special!</p>
            
            <div class="form-group">
                <label>Your Valentine's Name üòç</label>
                <input type="text" id="valentineName" placeholder="e.g., Lorraine" required>
            </div>

            <button class="generate-btn" onclick="generateLink()">
                <span>‚ù§Ô∏è</span> Generate Valentine Link
            </button>

            <div class="link-output" id="linkOutput">
                <p>Your Valentine is ready! Send this link:</p>
                <div class="link-box">
                    <input type="text" id="generatedLink" readonly>
                    <button class="copy-btn" onclick="copyLink()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Letter Experience (No ribbon - direct to letter) -->
    <div class="letter-container" id="letterPage">
        <div class="letter-paper-container" id="letterPaperContainer">
            <div class="letter-paper" id="letterPaper">
                <div class="letter-content">
                    <div class="letter-greeting" id="letterGreeting"></div>
                    <div class="letter-body" id="letterBody"></div>
                    <div class="letter-question" id="letterQuestion">Will you be my Valentine?</div>
                    <div class="letter-closing" id="letterClosing"></div>
                </div>
                <!-- Celebration overlay - appears on top of letter content -->
                <div class="celebration-overlay" id="celebrationOverlay">
                    <div class="celebration-title" id="celebrationTitle">Name is my Valentine!</div>
                    <div class="celebration-heart">‚ù§Ô∏è</div>
                    <div class="celebration-message">You have made me the happiest person in the world.</div>
                    <div class="celebration-screenshot">Screenshot this and send it to me! üì∏</div>
                </div>
            </div>
            
            <div class="button-container" id="buttonContainer">
                <button class="yes-btn" id="yesBtn" onclick="celebrate()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="runAway(this)" ontouchstart="runAway(this)">No</button>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script>
        // Valentine message
        const valentineMessage = `Every moment feels brighter with you in my life.
Your smile lights up my world, your laugh is my favorite melody, and your love makes everything beautiful.
I can't imagine my days without you...`;

        // State
        let letterData = null;

        // Initialize
        function init() {
            createHeartsBackground();
            
            const params = new URLSearchParams(window.location.search);
            const data = params.get('d');
            
            if (data) {
                try {
                    letterData = JSON.parse(decodeURIComponent(escape(atob(data))));
                    showLetterExperience();
                } catch (e) {
                    console.error('Invalid data', e);
                    // Invalid data - stay on creator page
                    showCreator();
                }
            }
            // No else - stay on creator page if no data parameter
        }

        function createHeartsBackground() {
            const container = document.getElementById('heartsBackground');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'ü©∑', '‚ô•Ô∏è'];
            
            // Create static hearts that always stay on page
            const staticPositions = [
                { left: '5%', top: '10%' },
                { left: '15%', top: '70%' },
                { left: '25%', top: '30%' },
                { left: '80%', top: '15%' },
                { left: '90%', top: '60%' },
                { left: '75%', top: '80%' },
                { left: '10%', top: '45%' },
                { left: '85%', top: '35%' },
                { left: '50%', top: '5%' },
                { left: '60%', top: '90%' },
                { left: '35%', top: '85%' },
                { left: '95%', top: '45%' },
            ];

            staticPositions.forEach((pos, i) => {
                const heart = document.createElement('div');
                heart.className = 'static-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = pos.left;
                heart.style.top = pos.top;
                heart.style.fontSize = (1.2 + Math.random() * 1.5) + 'rem';
                heart.style.setProperty('--delay', (Math.random() * 3) + 's');
                heart.style.setProperty('--rotation', (Math.random() * 20 - 10) + 'deg');
                container.appendChild(heart);
            });

            // Create falling hearts
            for (let i = 0; i < 15; i++) {
                createFallingHeart(container, hearts, true);
            }
            
            // Keep creating falling hearts
            setInterval(() => {
                const fallingCount = container.querySelectorAll('.falling-heart').length;
                if (fallingCount < 20) {
                    createFallingHeart(container, hearts, false);
                }
            }, 1000);
        }

        function createFallingHeart(container, hearts, randomStart) {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (1 + Math.random() * 1.2) + 'rem';
            heart.style.setProperty('--duration', (7 + Math.random() * 6) + 's');
            heart.style.setProperty('--delay', randomStart ? (Math.random() * 8) + 's' : '0s');
            container.appendChild(heart);
            
            const duration = parseFloat(heart.style.getPropertyValue('--duration')) * 1000;
            const delay = parseFloat(heart.style.getPropertyValue('--delay')) * 1000;
            setTimeout(() => heart.remove(), duration + delay + 500);
        }

        function showCreator() {
            document.getElementById('creatorPage').style.display = 'flex';
            document.getElementById('letterPage').style.display = 'none';
        }

        function showLetterExperience() {
            document.getElementById('creatorPage').style.display = 'none';
            document.getElementById('letterPage').classList.add('active');

            // Start writing immediately (no ribbon)
            setTimeout(() => {
                startWriting();
            }, 500);
        }

        function generateLink() {
            const name = document.getElementById('valentineName').value.trim();

            if (!name) {
                alert('Please enter your Valentine\'s name! üíï');
                return;
            }

            const data = { name: name };
            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
            const link = `${window.location.origin}${window.location.pathname}?d=${encoded}`;
            
            document.getElementById('generatedLink').value = link;
            document.getElementById('linkOutput').classList.add('show');
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'Copied! üíï';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        }

        async function startWriting() {
            const greeting = document.getElementById('letterGreeting');
            const body = document.getElementById('letterBody');
            const question = document.getElementById('letterQuestion');
            const closing = document.getElementById('letterClosing');
            const buttonContainer = document.getElementById('buttonContainer');

            // Type greeting
            await typeText(greeting, `My Dearest ${letterData.name},`, 120);
            await delay(600);

            // Type body
            await typeText(body, valentineMessage, 80);
            await delay(800);

            // Show question
            question.classList.add('visible');
            await delay(600);

            // Type closing
            await typeText(closing, `With all my love ‚ù§Ô∏è`, 120);
            await delay(500);

            // Show buttons
            buttonContainer.classList.add('visible');
        }

        function typeText(element, text, speed) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '<span class="typed-text"></span><span class="typing-cursor"></span>';
                const typedText = element.querySelector('.typed-text');
                const cursor = element.querySelector('.typing-cursor');

                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        if (char === '\n') {
                            typedText.innerHTML += '<br>';
                        } else {
                            typedText.innerHTML += char;
                        }
                        i++;
                        setTimeout(type, speed);
                    } else {
                        cursor.remove();
                        resolve();
                    }
                }

                type();
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function celebrate() {
            const overlay = document.getElementById('celebrationOverlay');
            const title = document.getElementById('celebrationTitle');
            const paper = document.getElementById('letterPaper');
            const buttonContainer = document.getElementById('buttonContainer');

            // Set the celebration title
            title.textContent = `${letterData.name} is my Valentine!`;

            // Hide buttons
            buttonContainer.style.display = 'none';

            // Show celebration overlay on the letter paper
            paper.classList.add('celebrating');
            overlay.classList.add('active');

            // Launch confetti explosion
            launchConfetti();
        }

        // Confetti Animation - lasts ~2 minutes with continuous bursts
        let confettiPieces = [];
        let confettiAnimating = false;

        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            const confettiColors = [
                '#e63950', '#ff6b8a', '#ff8fa3', '#ffb3c1',
                '#ffd700', '#ffec8b',
                '#ffffff', '#fff0f5',
                '#ff69b4', '#ff1493',
            ];

            // Initial big burst
            addConfettiBurst(canvas, confettiColors, 250);
            setTimeout(() => addConfettiBurst(canvas, confettiColors, 150), 300);
            setTimeout(() => addConfettiBurst(canvas, confettiColors, 150), 600);

            // Continuous smaller bursts every 2 seconds for 2 minutes
            const duration = 120000; // 2 minutes
            const startTime = Date.now();
            const burstInterval = setInterval(() => {
                if (Date.now() - startTime > duration) {
                    clearInterval(burstInterval);
                    return;
                }
                addConfettiBurst(canvas, confettiColors, 60 + Math.floor(Math.random() * 40));
            }, 2000);

            // Start the animation loop
            if (!confettiAnimating) {
                confettiAnimating = true;
                animateConfetti(canvas, ctx);
            }
        }

        function addConfettiBurst(canvas, colors, count) {
            const originX = canvas.width * (0.3 + Math.random() * 0.4);
            const originY = canvas.height * (0.2 + Math.random() * 0.3);

            for (let i = 0; i < count; i++) {
                confettiPieces.push({
                    x: originX + (Math.random() - 0.5) * 100,
                    y: originY + (Math.random() - 0.5) * 60,
                    width: Math.random() * 9 + 4,
                    height: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    velocityX: (Math.random() - 0.5) * 22,
                    velocityY: (Math.random() - 0.5) * 22 - 8,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 12,
                    gravity: 0.18 + Math.random() * 0.12,
                    opacity: 1,
                    life: 0,
                    maxLife: 180 + Math.floor(Math.random() * 120)
                });
            }
        }

        function animateConfetti(canvas, ctx) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiPieces = confettiPieces.filter(piece => {
                piece.life++;
                piece.x += piece.velocityX;
                piece.y += piece.velocityY;
                piece.velocityY += piece.gravity;
                piece.velocityX *= 0.99;
                piece.rotation += piece.rotationSpeed;

                // Fade out in last 40 frames of life
                if (piece.life > piece.maxLife - 40) {
                    piece.opacity -= 0.025;
                }

                if (piece.opacity <= 0) return false;

                ctx.save();
                ctx.translate(piece.x, piece.y);
                ctx.rotate(piece.rotation * Math.PI / 180);
                ctx.globalAlpha = Math.max(0, piece.opacity);
                ctx.fillStyle = piece.color;
                ctx.fillRect(-piece.width / 2, -piece.height / 2, piece.width, piece.height);
                ctx.restore();

                return true;
            });

            requestAnimationFrame(() => animateConfetti(canvas, ctx));
        }

        function runAway(btn) {
            const container = btn.parentElement;
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            const maxX = containerRect.width - btnRect.width;
            const maxY = 80;
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = -(Math.random() * maxY + 20);
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
